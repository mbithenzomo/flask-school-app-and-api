<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>School App</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="{{ url_for('static', filename='css/material-dashboard.css') }}" rel="stylesheet" />
    <!--  File Input CSS    -->
    <link href="{{ url_for('static', filename='css/fileinput.css') }}" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body>
  {% block body %}
  {% endblock %}
</body>

<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/material.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/fileinput.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/material-dashboard.js') }}"></script>
<script>
$(document).ready(function(){
    $(".data-tables").hide();
    $("#toggle-sidebar").click(function(){
      if ($(".sidebar").is(":visible")) {
        $(".sidebar").hide();
        $(".main-panel").css("width", "100%");
      } else {
        $(".sidebar").show();
        $(".main-panel").css("width", "calc(100% - 260px)");
      }
    });
    $("#menu-dashboard").click(function(){
        $("li").removeClass("active");
        $(this).addClass("active");
        $(".data-tables").hide();
        $(".card-stats").show();
        $("#dashboard").show();
        $("#dashboard-wallpaper").show();
    });
    $("#menu-students").click(function(){
        $("li").removeClass("active");
        $(this).addClass("active");
        $(".data-tables").hide();
        $("#students-card").show();
        $(".card-stats").hide();
        $("#dashboard").hide();
        $("#dashboard-wallpaper").hide();
    });
    $("#menu-teachers").click(function(){
        $("li").removeClass("active");
        $(this).addClass("active");
        $(".data-tables").hide();
        $("#teachers-card").show();
        $(".card-stats").hide();
        $("#dashboard").hide();
        $("#dashboard-wallpaper").hide();
    });
    $("#menu-subjects").click(function(){
        $("li").removeClass("active");
        $(this).addClass("active");
        $(".data-tables").hide();
        $("#subjects-card").show();
        $(".card-stats").hide();
        $("#dashboard").hide();
        $("#dashboard-wallpaper").hide();
    });
});
</script>


</html>
